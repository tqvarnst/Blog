<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
   xmlns:ui="http://java.sun.com/jsf/facelets"
   xmlns:h="http://java.sun.com/jsf/html"
   xmlns:f="http://java.sun.com/jsf/core"
   xmlns:c="http://java.sun.com/jsp/jstl/core">

<ui:composition template="template.xhtml">
   	  <ui:define name="header"><h1>Blog JBoss Demo</h1></ui:define>
   	  <ui:define name="content">
   	  	<h:form id="view-blog-form">
   	  	<ul>
			<c:forEach items="${blogManager.blogs}" var="item">
				<li>
					<h:link outcome="view-blog" value="${item.name}">
						<f:param name="selectedBlogId" value="#{item.blogId}"/>
					</h:link>
				</li>
			</c:forEach>
		</ul>
		</h:form>
   	  </ui:define>
   	  <ui:define name="actions">
   	  	<h:link styleClass="button" outcome="new-blog" value="New"/>  	  	
   	  </ui:define>
</ui:composition>
</html>
