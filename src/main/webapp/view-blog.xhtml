<html xmlns="http://www.w3.org/1999/xhtml"
   xmlns:ui="http://java.sun.com/jsf/facelets"
   xmlns:h="http://java.sun.com/jsf/html"
   xmlns:f="http://java.sun.com/jsf/core"
   xmlns:c="http://java.sun.com/jsp/jstl/core">

<ui:composition template="template.xhtml">
	  
   	  <ui:define name="header"><h1><h:outputText value="${selectedBlog.name}" /></h1></ui:define>
   	  <ui:define name="content">
   	  	<ul>
	   	  	<c:forEach items="${selectedBlog.posts}" var="post">
	   	  		<li>
		   	  		<h3><h:outputText value="${post.title}"/></h3>
		   	  		<h:outputText value="${post.body}"/>
	   	  		</li>
	   	  	</c:forEach>
   	  	</ul>		
   	  </ui:define>
   	  <ui:define name="actions">
   	  	<h:form id="actions">
   	  		<h:link styleClass="button" outcome="back" value="Back"/>
			<h:link styleClass="button" outcome="new-blog-post" value="Add Post">
				<f:param name="selectedBlogId" value="#{selectedBlog.blogId}" />
			</h:link>
		</h:form>
   	  </ui:define>
</ui:composition>
</html>
